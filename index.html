<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/media/favicon-32x32.png">
    <title>Order Summary Component | Solution by Kunal | Frontendmentor.io</title>
    <link rel="stylesheet" href="assets/scss/theme.css">
</head>
<body>
    <div class="os-container" role="contentinfo">
        <div class="os-box">
            <div class="os-boximg">
                <img src="assets/media/illustration-hero.svg" alt="art">
            </div>
            <div class="os-boxinfo">
                <h1 class="os-boxtitle">Order Summary</h1>
                <p class="os-boxtext">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="os-boxplan">
                    <img src="assets/media/icon-music.svg" alt="music icon" height="50" class="os-boxplan-icon">
                    <div class="os-boxplan-info">
                        <strong class="os-boxplan-name">Annual Plan</strong>
                        <span class="os-boxplan-cost">$59.99/year</span>
                    </div>
                    <a class="os-boxplan-action">Change</a>
                </div>
                <a role="button" class="os-boxbtn">Proceed to Payment</a>
                <a role="button" class="os-boxbtn cancel">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
